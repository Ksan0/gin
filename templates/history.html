<div class="ground__history">
    <div class="history__title">
        <div class="title__open">
            <a class="link link__open" style="text-decoration: underline;">Открытые</a>
        </div>

        <div class="title__close">
            <a class="link link__close">Закрытые</a>
        </div>
    </div>

    <div class="history__elements">
        <div class="history__open">
            <a class="history__elem__prototype" style="text-decoration: none; display: none;">
                <div class="history__elem bg-info">
                    <div class="date"></div>
                    <div class="event"></div>
                </div>
            </a>
            {% for task in last_open_tasks %}
                <a href="/task/{{ task.id }}" style="text-decoration: none;">
                    <div class="history__elem">
                        <div class="date">{{ task.get_date_str }}</div>
                        <div class="event">{{ task.text }}</div>
                    </div>
                </a>
            {% empty %}
                Все желания исполнены
            {% endfor %}
        </div>

        <div class="history__close">
            {% for task in last_close_tasks %}
                <a href="/task/{{ task.id }}" style="text-decoration: none;">
                    <div class="history__elem">
                        <div class="date">{{ task.get_date_str }}</div>
                        <div class="event">{{ task.text }}</div>
                    </div>
                </a>
            {% empty %}
                Ничего нет, приходите завтра
            {% endfor %}
        </div>
    </div>
</div>

<script>
    $(".link__open").on("click", function () {
        $(".history__open").show();
        $(".history__close").hide();
        $(".link__open").css("text-decoration", "underline");
        $(".link__close").css("text-decoration", "none");
    });
    $(".link__close").on("click", function () {
        $(".history__close").show();
        $(".history__open").hide();
        $(".link__open").css("text-decoration", "none");
        $(".link__close").css("text-decoration", "underline");
    });
</script>
