<form id="{{ form.html_id }}" class="{{ form.html_class }} form-horizontal">
    {% csrf_token %}

    <div class="__all___success">

    </div>
    <div class="__all___error form_error">

    </div>

    <div class="form-group">
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                <div class="{{ field.name }}_error form_error"></div>
            </div>
        {% endfor %}
    </div>

    <input class="form_submit_button {{ form.submit_button_class }} btn btn-info original-btn" type="button" value="{{ form.submit_button_title }}">
</form>

<script>
    var     method = "{{ form.action_method }}",
            url = "{% url form.action_url_name %}",
            form_id = "{{ form.html_id }}",
            f_success,
            f_error;

    {% block add_script %}{% endblock %}

    GIN.RegForm(method, url, form_id, f_success, f_error);
</script>
