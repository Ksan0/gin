<div class="ground">
    <div class="admin__title">
        Страница администратора
    </div>

    <div class="new-operator-btn">
        <a href="#newoperator" data-toggle="modal" data-target="#newoperator">
            <div type="button" class="btn btn-primary">Создать оператора</div>
        </a>
    </div>

    <div class="modal fade newoperator-modal" id="newoperator" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="warning-msg text-danger" style="display: none;">
                        Такого пользователя не существует. Попробуйте еще раз.
                    </div>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Закрыть</span>
                    </button>
                </div>

                <div class="modal-body">
                    {% include "newoperator_form.html" %}
                </div>
            </div>
        </div>
    </div>

</div>
